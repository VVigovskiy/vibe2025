<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        /* ... (existing styles unchanged) ... */
        .edit-input {
            width: 100%;
            padding: 5px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

<h2 style="text-align: center;">To-Do List</h2>

<table id="todoList">
    <thead>
        <tr>
            <th>Number</th>
            <th>Text</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody id="listBody">
        {{rows}}
    </tbody>
</table>

<div class="add-form">
    <input type="text" id="newItem" placeholder="Enter new item">
    <button onclick="addItem()">Add</button>
</div>

<script>
    let items = [];
    let editingId = null;

    document.addEventListener('DOMContentLoaded', function() {
        const rows = document.querySelectorAll('#listBody tr');
        rows.forEach(row => {
            const id = parseInt(row.cells[0].textContent);
            const text = row.cells[1].textContent;
            items.push({ id, text });
        });
    });

    function renderList() {
        const listBody = document.getElementById('listBody');
        listBody.innerHTML = '';

        items.forEach(item => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${item.id}</td>
                <td>
                    ${editingId === item.id ? 
                        `<input type="text" class="edit-input" value="${item.text}" id="editInput-${item.id}">` : 
                        item.text}
                </td>
                <td>
                    ${editingId === item.id ? 
                        `<button onclick="saveItem(${item.id})">Save</button>
                         <button onclick="cancelEdit()">Cancel</button>` :
                        `<button onclick="removeItem(${item.id})">Remove</button>
                         <button onclick="startEdit(${item.id})">Edit</button>`}
                </td>
            `;
            listBody.appendChild(row);
        });
    }

    function startEdit(id) {
        editingId = id;
        renderList();
    }

    function cancelEdit() {
        editingId = null;
        renderList();
    }

    function saveItem(id) {
        const newText = document.getElementById(`editInput-${id}`).value.trim();
        if (!newText) return;

        fetch(`/update/${id}`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ text: newText })
        })
        .then(response => {
            if (response.ok) {
                const item = items.find(item => item.id === id);
                if (item) item.text = newText;
                editingId = null;
                renderList();
            }
        })
        .catch(error => console.error('Error:', error));
    }

    function addItem() {
        /* ... unchanged from previous branch ... */
    }

    function removeItem(id) {
        /* ... unchanged from previous branch ... */
    }
</script>

</body>
</html>
